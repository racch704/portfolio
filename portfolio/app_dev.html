<script>
  document.getElementById("year").textContent = new Date().getFullYear();
  
  // Function to apply typewriter effect
  function typeEffect(elementSelector, text, delayBeforeStart = 0, typingSpeed = 100, removeCursorAtEnd = false) {
      setTimeout(() => {
          let charIndex = 0;
          const element = document.querySelector(elementSelector);
          function type() {
              if (charIndex < text.length) {
                  element.textContent += text.charAt(charIndex);
                  charIndex++;
                  setTimeout(type, typingSpeed);
              } else if (removeCursorAtEnd) {
                  // Once text is fully typed, remove the blinking cursor
                  const typewriterElement = element.closest('.typewriter');
                  if (typewriterElement) {
                      typewriterElement.style.borderRight = "none"; // Remove cursor
                  }
              }
          }
          type();
      }, delayBeforeStart);
  }
  
  // Texts for typing effect
  const heroText = "portfolio";
  const catText = "Work in progress";
  const pText = "Please check back later";
  
  // Apply typewriter effect to hero-text immediately
  typeEffect('.hero-text .typewriter h1', heroText, 0, 100, false);
  
  // Calculate delay for starting cat-text effect after heroText is fully typed
  let catTextDelay = heroText.length * 100; // Adjust based on heroText length and typingSpeed
  
  // Apply typewriter effect to cat-text after heroText finishes
  typeEffect('.cat-text .typewriter h1', catText, catTextDelay, 100, false);
  
  // Calculate total delay for starting p text effect after both heroText and catText
  let pTextDelay = catTextDelay + catText.length * 100; // Adjust based on catText length and typingSpeed
  
  // Apply typewriter effect to <p> after cat-text, remove cursor at end
  typeEffect('.cat-text p', pText, pTextDelay, 100, true);
  
  </script>
